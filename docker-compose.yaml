services:
  # Redis 数据库
  redis:
    image: redis:latest
    container_name: streamline-redis
    ports:
      - "6380:6379"
    restart: always

  # Streamline 前端开发服务器
  frontend:
    image: node:20-slim
    container_name: streamline-frontend
    working_dir: /app/chrome_extension
    volumes:
      - .:/app
    environment:
      - VITE_PORT=3000
    command: sh -c "npm install && npx vite --host 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    restart: always

  # Streamline 后端容器
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: streamline-app
    environment:
      - JIRA_USERNAME=${JIRA_USERNAME}
      - JIRA_PERSONAL_TOKEN=${JIRA_PERSONAL_TOKEN}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      # 启用 Google Cloud 认证模式
      - GOOGLE_GENAI_USE_GCA=true
      # 指定凭据文件路径 (容器内路径)
      - GOOGLE_APPLICATION_CREDENTIALS=/root/.config/gcloud/application_default_credentials.json
      - JIRA_URL=https://jira.veevadev.com
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
      # 挂载宿主机的 Gemini 配置 (保留配置信息)
      - ${HOME}/.gemini:/root/.gemini
      # 核心：挂载宿主机的 gcloud 目录以获取 ADC 凭据
      - ${HOME}/.config/gcloud:/root/.config/gcloud
      # 将编译好的前端映射回宿主机
      - ./chrome_extension/dist:/app/chrome_extension/dist
    ports:
      - "8200:8200"
    depends_on:
      - redis
    restart: always

networks:
  default:
    name: streamline-network
